[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markery pro testy
markers =
    integration: integrační testy vyžadující spuštěné kontejnery (docker-compose up)

# Potlač warnings z externích knihoven
filterwarnings =
    ignore::DeprecationWarning:strawberry.extensions.runner
    ignore::RuntimeWarning:strawberry.types.fields.resolver
    ignore:Event driven styled extensions.*deprecated:DeprecationWarning
    ignore:coroutine.*was never awaited:RuntimeWarning
    ignore:Passing a class to strawberry.scalar.*is deprecated:DeprecationWarning
    ignore::DeprecationWarning:src.GraphTypeDefinitions
